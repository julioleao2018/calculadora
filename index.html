<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estudo.</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculator</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" id="limparDisplay">CE</button></td>
                    <td><button class="btn" id="limparCalculo">C</button></td>
                    <td><button class="btn" id="backspace">«</button></td>
                    <td><button class="btn" id="operadorDividir">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="tecla7">7</button></td>
                    <td><button class="btn" id="tecla8">8</button></td>
                    <td><button class="btn" id="tecla9">9</button></td>
                    <td><button class="btn" id="operadorMultiplicar">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="tecla4">4</button></td>
                    <td><button class="btn" id="tecla5">5</button></td>
                    <td><button class="btn" id="tecla6">6</button></td>
                    <td><button class="btn" id="operadorSubtrair">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="tecla1">1</button></td>
                    <td><button class="btn" id="tecla2">2</button></td>
                    <td><button class="btn" id="tecla3">3</button></td>
                    <td><button class="btn" id="operadorSomar">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="inverter">±</button></td>
                    <td><button class="btn" id="tecla0">0</button></td>
                    <td><button class="btn" id="decimal">.</button></td>
                    <td><button class="btn" id="igual">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="./calculadora.js"></script>

</html>
